<div class="app" id="app" #app [class.app--active]="isTogglerActive">
  <div class="app__inner">
    <div class="app__sidebar sidebar">
      <h1 class="sidebar__title">Three.js playground</h1>
      <div
        class="sidebar__menu menu"
        id="menu"
        #menu
        [class.menu--top-shaded]="isMenuTopShaded"
        [class.menu--bot-shaded]="isMenuBotShaded"
      >
        <div class="menu__inner" #menuInner (scroll)="onMenuScroll($event)">
          <div class="menu__list">
            <div class="menu__item" *ngFor="let entry of catalogue">
              <a
                href="#"
                class="menu__link"
                [routerLink]="entry.path"
                (click)="onMenuLinkClick(); $event.preventDefault()"
              >
                {{ entry.title }}
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="sidebar__footer">
        <div class="author">
          <div class="author__name">Mizok.H</div>
          <div class="author__links">
            <a href="https://github.com/mizok" class="author__link">
              <img src="~@img/github.svg" alt="" />
            </a>
          </div>
        </div>
      </div> -->
    </div>
    <div class="app__body">
      <button
        class="app__toggler hamburger hamburger--collapse"
        [class.is-active]="isTogglerActive"
        #toggler
        id="app-toggler"
        type="button"
        (click)="onTogglerClick()"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
